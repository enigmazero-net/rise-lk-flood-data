name: Update Flood Data

on:
  workflow_dispatch: {}
  schedule:
    # Every 10 minutes — tune this if needed
    - cron: "*/10 * * * *"

permissions:
  contents: write

jobs:
  update-flood-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update_flood_data.py
        env:
          # Optional – override if DMC changes base URL
          FLOOD_ARCGIS_BASE_URL: ${{ vars.FLOOD_ARCGIS_BASE_URL }}
        run: |
          python scripts/update_flood_data.py

      - name: Commit and push if flood_cards.json changed
        run: |
          git status
          if [[ -n "$(git status --porcelain data/flood_cards.json)" ]]; then
            echo "Changes detected in data/flood_cards.json, committing..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/flood_cards.json
            git commit -m "chore: update flood cards from DMC ArcGIS"
            git push
          else
            echo "No changes in data/flood_cards.json"
          fi
