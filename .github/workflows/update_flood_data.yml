name: Update Flood Data

on:
  workflow_dispatch:
  schedule:
    # Every 10 minutes — tune this if needed
    - cron: "*/10 * * * *"

permissions:
  contents: write

jobs:
  update-flood-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update_flood_data.py
        id: scrape
        env:
          # Optional – override if DMC changes base URL / layer IDs
          FLOOD_ARCGIS_BASE_URL: ${{ vars.FLOOD_ARCGIS_BASE_URL }}
          FLOOD_LAYER_IDS: ${{ vars.FLOOD_LAYER_IDS }}
        run: |
          set -euo pipefail
          python scripts/update_flood_data.py
          CARD_COUNT=$(python - <<'PY'
import json
from pathlib import Path
data = json.loads(Path("data/flood_cards.json").read_text())
print(data.get("card_count", 0))
PY
          )
          echo "card_count=${CARD_COUNT}" >> "$GITHUB_OUTPUT"
          if [ "$CARD_COUNT" -eq 0 ]; then
            echo "Card count is 0; failing run to avoid committing empty data."
            exit 1
          fi

      - name: Commit and push if flood_cards.json changed
        if: steps.scrape.outputs.card_count != '0'
        run: |
          set -euo pipefail
          if [[ -n "$(git status --porcelain data/flood_cards.json)" ]]; then
            echo "Changes detected in data/flood_cards.json, committing..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/flood_cards.json
            git commit -m "chore: update flood cards from DMC ArcGIS"
            git push
          else
            echo "No changes in data/flood_cards.json"
          fi
