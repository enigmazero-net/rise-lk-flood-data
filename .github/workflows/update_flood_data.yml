name: Update Flood Data

on:
  workflow_dispatch:
  schedule:
    # Every 10 minutes â€” tune this if needed
    - cron: "*/10 * * * *"

permissions:
  contents: write

jobs:
  update-flood-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update_flood_data.py
        id: scrape
        env:
          GAUGE_FEATURE_LAYER_URL: ${{ vars.GAUGE_FEATURE_LAYER_URL }}
          GAUGE_WHERE: ${{ vars.GAUGE_WHERE }}
        run: |
          set -euo pipefail
          python scripts/update_flood_data.py
          RECORD_COUNT=$(python - <<'PY'
          import json
          from pathlib import Path
          data = json.loads(Path("data/gauges_2_view.json").read_text())
          print(data.get("record_count", 0))
          PY
          )
          echo "record_count=${RECORD_COUNT}" >> "$GITHUB_OUTPUT"
          if [ "$RECORD_COUNT" -eq 0 ]; then
            echo "Record count is 0; failing run to avoid committing empty data."
            exit 1
          fi

      - name: Commit and push if gauge data changed
        if: steps.scrape.outputs.record_count != '0'
        run: |
          set -euo pipefail
          if [[ -n "$(git status --porcelain data/gauges_2_view.json data/gauges_2_view.csv)" ]]; then
            echo "Changes detected in gauge data, committing..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/gauges_2_view.json data/gauges_2_view.csv
            git commit -m "chore: update gauges_2_view data"
            git push
          else
            echo "No changes in gauge data"
          fi
